<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css" />
        <script src="./index.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="header-wrapper">
                <div class="header">
                    <div class="title">My Library</div>
                    <a class="github-code" href="https://github.com/cjxo/TOP-Library" referrerpolicy="no-referrer" target="_blank">Source</a>
                </div>
            </div>
            <div class="content-wrapper">
                <div class="content">
                </div>
            </div>
            <div class="footer-wrapper">
                <div class="footer">The Odin Project</div>
            </div>
        </div>
        <dialog>
            <form novalidate>
                <button class="cancel-button">X</button>
                <fieldset>
                    <legend>Add New Book</legend>                    
                    <div>
                        <label for="book-title">Title: </label>
                        <input type="text" id="book-title" placeholder="The Fellowship of the Ring" required />
                        <div class="error" aria-live="polite"></div>
                    </div>

                    <div>
                        <label for="author-name">Author: </label>
                        <input type="text" id="author-name" placeholder="JRR Tolkien" required />
                        <div class="error" aria-live="polite"></div>
                    </div>

                    <div>
                        <label for="page-count">Pages: </label>
                        <input type="number" id="page-count" min="0" placeholder="432" required />
                        <div class="error" aria-live="polite"></div>
                    </div>
                    
                    <div class="has-read">
                        <label for="read">Has Read?: </label>
                        <input type="checkbox" id="read" />
                    </div>

                    <button class="finalize-button">Finalize</button>
                </fieldset>
            </form>
        </dialog>
    </body>
</html>
